<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision - Real-time Object Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0f172a;
            --light: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(152deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: var(--light);
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .neon-border {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .hover-scale {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hover-scale:hover {
            transform: scale(1.02);
        }

        .detection-box {
            border: 1.5px solid var(--success);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
            background: linear-gradient(145deg, rgba(16, 185, 129, 0.15) 0%, rgba(16, 185, 129, 0.05) 100%);
        }

        .status-pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }

        .object-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #loading-indicator {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
            backdrop-filter: blur(8px);
        }

        @media (max-width: 640px) {
            #webcam, #output-canvas {
                width: 100% !important;
                height: auto !important;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="loading-indicator" class="fixed inset-0 flex flex-col items-center justify-center z-50">
        <div class="spinner animate-spin rounded-full h-16 w-16 border-4 border-primary border-t-transparent"></div>
        <p class="mt-4 text-xl font-medium">Initializing AI Vision</p>
        <p class="text-gray-400 text-sm mt-2">Loading TensorFlow.js model...</p>
    </div>

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent mb-3">AI Vision</h1>
            <p class="text-gray-400 text-lg">Real-time Object Detection with TensorFlow.js</p>
        </header>

        <div class="flex flex-col items-center">
            <div id="webcam-container" class="glass-panel neon-border relative overflow-hidden w-full max-w-2xl mb-8 hover-scale">
                <video id="webcam" autoplay playsinline muted class="w-full aspect-video"></video>
                <canvas id="output-canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
            </div>

            <div class="flex gap-4 mb-8 w-full max-w-2xl">
                <button id="start-button" class="glass-panel hover-scale flex-1 py-4 px-8 rounded-xl font-medium text-lg bg-gradient-to-r from-primary/20 to-accent/20 hover:from-primary/30 hover:to-accent/30 transition-all">
                    Start Detection
                </button>
                <button id="stop-button" class="glass-panel hover-scale flex-1 py-4 px-8 rounded-xl font-medium text-lg bg-gradient-to-r from-danger/20 to-secondary/20 hover:from-danger/30 hover:to-secondary/30 transition-all" disabled>
                    Stop Detection
                </button>
            </div>

            <div class="glass-panel w-full max-w-2xl p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div class="glass-panel p-4 rounded-lg">
                        <div class="text-gray-400 text-sm mb-1">Status</div>
                        <div class="flex items-center gap-2">
                            <div id="status-indicator" class="w-3 h-3 rounded-full bg-yellow-500 status-pulse"></div>
                            <span id="status" class="font-medium">Idle</span>
                        </div>
                    </div>
                    
                    <div class="glass-panel p-4 rounded-lg">
                        <div class="text-gray-400 text-sm mb-1">Objects Detected</div>
                        <div class="flex items-center gap-2">
                            <span id="objects-count" class="font-medium">0</span>
                            <span class="text-xs px-2 py-1 rounded-full bg-primary/10 text-primary">count</span>
                        </div>
                    </div>
                    
                    <div class="glass-panel p-4 rounded-lg">
                        <div class="text-gray-400 text-sm mb-1">Performance</div>
                        <div class="flex items-center gap-2">
                            <span id="fps" class="font-medium">0</span>
                            <span class="text-xs px-2 py-1 rounded-full bg-accent/10 text-accent">FPS</span>
                        </div>
                    </div>
                </div>

                <div class="glass-panel p-4 rounded-lg">
                    <h3 class="font-medium text-gray-300 mb-3">Detected Objects</h3>
                    <div id="objects-list" class="grid gap-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="script.js"></script>
</body>
</html>
